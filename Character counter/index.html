<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Charater Counter</h2>
      <textarea
        id="textarea"
        class="textarea"
        maxlength="50"
        placeholder="Please enter your text here..."
      ></textarea>
      <div class="counter">
        <p>Total Charaters: <span id="total" class="total">0</span></p>
        <p>
          Remaining Charaters: <span id="remaining" class="remaining">50</span>
        </p>
      </div>
    </div>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
